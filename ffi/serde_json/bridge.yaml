dependency:
  name: "serde_json"
  version: "1.0"
functions:
  - name: "minify"
    params: ["Str"]
    result: "Str"
    doc: "Parses the input JSON string and returns a minified representation."
    call:
      kind: expr
      expr: "ffi_dep::to_string(&ffi_dep::from_str::<ffi_dep::Value>({0}).expect(\"invalid JSON\"))"
  - name: "pretty"
    params: ["Str"]
    result: "Str"
    doc: "Parses the input JSON string and returns a pretty-printed representation."
    call:
      kind: expr
      expr: "ffi_dep::to_string_pretty(&ffi_dep::from_str::<ffi_dep::Value>({0}).expect(\"invalid JSON\"))"
